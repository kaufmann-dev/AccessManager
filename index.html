<!DOCTYPE html>
<html>

<head>
    <title>Select Destination</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <div class="container py-3">
        <h1 class="text-white pb-3">Select Destination</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card text-white bg-primary h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-globe"></i> Public</h5>
                        <p class="card-text">Public sites accessible to anyone.</p>
                    </div>
                    <div class="card-footer">
                        <a href="public" class="btn btn-dark">Open</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-success h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-file-lock2"></i> Protected</h5>
                        <p class="card-text">Protected sites accessible with a password.</p>
                    </div>
                    <div class="card-footer">
                        <a href="protected" class="btn btn-dark">Open</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-danger h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-shield-lock"></i> Private</h5>
                        <p class="card-text">Private sites reserved to the owner.</p>
                    </div>
                    <div class="card-footer">
                        <a href="private" class="btn btn-dark">Open</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
